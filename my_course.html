	function ambil() {


						var url = "https://mcc-odd1819.herokuapp.com/courses"​​​​​​​​​​​​;
						var request = $.ajax({
								method:"GET";
								url: url;
						});

							}

						})
						}
			$('#btnLogout').click(function functionName() {

					sessionStorage.clear();
			});
		});
	</script>
